<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1>Unit Convestion</h1>
    <label for="units">Select you unit:</label>

    <select name="units" id="unit">
      <option value="meters">Meters</option>
      <option value="cm">CM</option>
      <option value="inches">Inches</option>
      <option value="feet">Feet</option>
    </select>
    <input type="number" id="number" value="0">
    <div class="division"></div>
    <label for="units">Select you unit:</label>

    <select name="units" id="targetunit">
      <option value="meters">Meters</option>
      <option value="cm">CM</option>
      <option value="inches">Inches</option>
      <option value="feet">Feet</option>
    </select>
    <button type="button" id="button">Convert!</button>
  </div>
  <div class="container">
    <p>Result:<span id="resulttext"></span></p>
  </div>
<script>
  const button = document.getElementById('button');

  button.addEventListener('click', convert);

  function convert(event) {
    const resultText = document.getElementById('resulttext')
    resultText.innerText = ''
    let unit = document.getElementById('unit').value;
    let targetUnit = document.getElementById('targetunit').value;
    let number = document.getElementById('number');
    let result
    if (unit !== targetUnit) {
      if (unit === 'meters' && targetUnit === 'cm') {
        result = number.value * 100
        resultText.innerText = ` ${result} ${targetUnit}`
      } else if (unit === 'cm' && targetUnit === 'meters') {
        result = number.value / 100
        resultText.innerText = ` ${result} ${targetUnit}`
      }
    } else {
      resultText.innerText = ` ${number.value} ${targetUnit}`
    };
  }
</script>
</body>
</html>
